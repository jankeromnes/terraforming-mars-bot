ports:
  - port: 8080
    onOpen: open-preview

tasks:
  - name: Server
    before: cd terraforming-mars
    init: >
      npm install &&
      npm run build
    command: >
      npm run start &&
      npm run start
  - name: Game
    init: npm install
    command: >
      gp await-port 8080 &&
      sleep 2 &&
      node play-bot --games=5

github:
  prebuilds:
    master: true
    branches: true
    pullRequests: true
    pullRequestsFromForks: true
    addCheck: true
    addComment: true
